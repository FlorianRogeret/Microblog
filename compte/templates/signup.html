{% extends '_base.html' %}
{% block body %}
    <h3>Signup</h3>
    {# Form that allow to signup #}
    <form class="log" action="{% url 'account:signup' %}" method="post">
        {% csrf_token %}
        {# Display the created form #}
        {{ form }}
        <input class="btn" type="submit" value="S'inscrire">
    </form>
{% endblock %}
