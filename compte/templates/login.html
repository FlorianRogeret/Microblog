{% extends '_base.html' %}
{% block body %}
    <h3>Login</h3>
    <form id="log" action="{% url 'account:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name ="next" value="{{request.GET.next}}">
        {% endif %}
        <input type="submit" value="Se connecter">
    </form>
{% endblock %}
