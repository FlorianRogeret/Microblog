{% load static %}
<html>
    <head>
        <title>Microlly blog</title>
    </head>
    <body>
        <div class="page-top">
            <h1><a href="/">Microlly Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                        <form method="post" action="/createusr/">
                            {% csrf_token %}
                            <p>        
                                <label for="pseudo">Votre pseudo:</label>  
                                <br>                                 
                                <input type="text" name="pseudo" placeholder="Votre pseudo" value="{{ pseudo }}"/>
                                <br>
                                <label for="password">Votre mot de passe:</label>  
                                <br>           
                                <input type="password" name="pass" placeholder="Votre mot  de passe" value="{{ password }}"/>   
                                <br>
                                <button type="submit">S'inscrire</button>                
                            </p>                     
                        </form>
                        <a href="/log">Vous avez déjà un compte et souhaitez vous connecter</a>
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
