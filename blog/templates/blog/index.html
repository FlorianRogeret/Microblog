{% extends 'blog/_base.html'%}

{% block body %}

    <div class = "articles">
        {% for article in articles %}
            <div class = "article">
                <h2><a href = "{% url 'blog:detail' slug=article.slug%}">{{article.title}}</a></h2>
                <p>{{article.snippet}}</p>
                <p>{{article.creation_date}}</p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
