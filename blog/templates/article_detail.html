{% extends '_base.html' %}
{% block body %}

    <h2>{{article.title}}</h2>
    <h2 id="author"><a href = "{% url 'article:article_user' username=article.author%}"></a>{{article.author}}</a></h2>
    <p id="article">{{article.body}}</p>
    <p id="article">{{article.creation_date}}</p>

    <li><a href="{% url 'article:delete' id=article.id %}">Delete</a></li>
    <li><a href="{% url 'article:modifie' id=article.id %}">Modifie</a></li>
{% endblock %}
