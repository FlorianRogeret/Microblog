{% extends '_base.html' %}

{% block body %}
    <div class>
        <h3>Créer un article</h3>
        {#form that allow to create a new article#}
        <form id="form_article_create" class="log" action="{% url 'article:create' %}" method="POST">
            {% csrf_token %}
            {# form passed in argument #}
            {{form}}
            <br>
            <input class="btn" type="submit" value="Créer">
        </form>        
    </div>
{% endblock %}
