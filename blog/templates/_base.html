{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Microlly Blog</title>
        <link rel="stylesheet" href="{% static 'style.css'%}">
    </head>
    <body>
        <header class="wrapper">
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                        <li>
                            <form class="logout-link" text = "Logout" action="{% url 'account:logout'%}" method="post">
                                {% csrf_token %}
                                <button type="submit" Logout></button>
                            </form>                            
                        </li>
                        <li><a href="{% url 'article:create' %}">Create a new article</a></li>
                    {% else %}
                        <li><a href="{% url 'account:login' %}">Login</a></li>
                        <li><a href="{% url 'account:signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <h1><a href="{% url 'article:index'%}" Liens vers page principal ></a></h1>
        {% block body %}{% endblock %}
    </body>
</html>
