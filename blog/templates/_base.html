{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'style.css'%}">
        <meta charset="utf-8">
        <title>Microlly Blog</title>        
    </head>
    <body>
        <h1 id="title"><li><a href="{% url 'article:index'%}"> Microlly </a></li></h1>
        <header class="wrapper">
            <nav>
                <ul>                    
                    {% if user.is_authenticated %}
                        <li>
                            <form class="logout-link" action="{% url 'account:logout'%}" method="post">
                                {% csrf_token %}
                                <input type="submit" value="Logout"></button>
                            </form>                            
                        </li>
                        <li><a href="{% url 'article:create' %}">Create a new article</a></li>
                    {% else %}
                        <li><a href="{% url 'account:login' %}">Login</a></li>
                        <li><a href="{% url 'account:signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>        
        {% block body %}{% endblock %}
    </body>
</html>
