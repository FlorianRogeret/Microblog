{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Microlly Blog</title>
        <link rel="stylesheet" href="{% static 'style.css'%}">
        <link rel="simplegrid" href="{% static 'simplegrid.css'%}">
    </head>
    <body>
        <header id="wrapper">
            <div class="grid">
                <div class="col-1-2">
                    <h1>
                        <a id="title" href="{% url 'article:index'%}">Microlly </a>
                    </h1> 
                </div>
                {% if user.is_authenticated %}
                    <div class="col-1-4">
                        <form id="btnlogout" class="logout-link" action="{% url 'account:logout'%}" method="post">
                            {% csrf_token %}
                            <input type="submit" value="Logout"></button>
                        </form>  
                    </div>
                    <div class="col-1-4">
                        <form id="btncrea" class="logout-link" action="{% url 'article:create'%}" method="post">
                            {% csrf_token %}
                            <input type="submit" value="Create a new article"></button>
                        </form> 
                    </div>  
                {% else %}
                    <div class="col-1-4">
                        <form id="btnlogin" class="logout-link" action="{% url 'account:login'%}" method="post">
                            {% csrf_token %}
                            <input type="submit" value="Login"></button>
                        </form> 
                    </div>
                    <div class="col-1-4">
                        <form id="btnsig" class="logout-link" action="{% url 'account:signup'%}" method="post">
                            {% csrf_token %}
                            <input type="submit" value="Signup"></button>
                        </form> 
                    </div>                                
                {% endif %}
            </div>
        </header>        
        {% block body %}{% endblock %}
    </body>
</html>
