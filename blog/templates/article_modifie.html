{% extends '_base.html' %}

{% block body %}

        <form action="{% url 'article:domodifie' article.id %}" method="POST">
            {% csrf_token %}
            <label>Votre titre</label> : 
            </br>
            <input type="text" name="title" value="{{article.title}}">
            </br>
            <label>Votre contenu</label> : 
            </br>
            <textarea rows="10" cols="50" name="body">{{article.body}}</textarea>
            </br>
            <input type="submit" value="Modifier">
        </form>

{% endblock %}
