{% extends '_base.html'%}

{% block body %}

    <div class = "articles">
        {% for article in articles %}
            <div class = "article">
                <h2><a href = "{% url 'article:detail' slug=article.slug%}">{{article.title}}</a></h2>
                <p>{{article.author}}</p>
                <p>{{article.snippet}}</p>
                <p>{{article.creation_date}}</p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
