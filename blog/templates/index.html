{% extends '_base.html'%}

{% block body %}

    <div class = "articles">
        {% for article in article %}
            <div id = "article">
                <h2>
                    <a id = "arttitle" href = "{% url 'article:detail' id=article.id%}">{{article.title}}</a>
                    écrit par
                    <a id = "artauthor" href = "{% url 'article:article_user' author=article.author%}">{{article.author}}</a>
                    publié le {{article.creation_date}}
                </h2>                  
                <p>{{article.snippet}}</p>               
            </div>
        {% endfor %}
    </div>

{% endblock %}
